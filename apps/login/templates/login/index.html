<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Red | Home</title>
</head>
<body>
    <h1>Welcome!</h1>
    <h2>Registration</h2>
    <form action='/process' method='post'>
        {% csrf_token %}
        <p>Name: <input type='text' name='first_name'></p>
        <p>Username: <input type="text" name="username"></p>
        <p>Password (Must be 8 characters long): <input type="password" name="password"></p>
        <p>Confirm Password (Must match password): <input type="password" name="confirm_password"></p>
        <p>Date Hired: <input type='date' name='date_hired'></p>
        <input type="submit" value="Submit">
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" style='color:red'{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Login</h2>
    <form action='/login' method='post'>
        {% csrf_token %}
        <p>Username: <input type='text' name='username'></p>
        <p>Password: <input type='password' name='password'></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
